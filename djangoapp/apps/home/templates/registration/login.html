

{% extends 'base/base.html' %}

{% block body_base %}



<main class="form-signin w-100 m-auto">
    <div class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">
        <form method="post" class="form-signin">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Digite seu Usuário e Senha</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Usuário" name="username">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password">
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Entrar
            </button>
            <p class="mt-5 mb-3 text-body-secondary">
                {% for k, v in form.errors.items %}
                    {{ v }}
                {% endfor %}
            </p>
        </form>
    </div>
</main>

{% endblock body_base %}
